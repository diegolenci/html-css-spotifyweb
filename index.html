<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <section>
    <!--side bar-->
    <div class="side-bar">
        <div class="logoandmenu">
            <div class="logo">
            <img src="img/logo-small.svg" alt="" width="70px" height="70px">
            <span class="title"><strong>Spotify</strong></span>
            </div>
            <div class="menu">
                <div class="menu-2">
                <img src="img/search.svg" alt="" width="70px" height="70px"> 
                <span class="sottomenu">Home</span>
                </div>
                <div class="menu-2">
                <img src="img/home.svg" alt="" width="70px" height="70px">
                <span class="sottomenu">Cerca</span>
                </div>
                <div class="menu-2">
                <img src="img/libreria.svg" alt="" width="70px" height="70px">
                <span class="sottomenu">La tua libreria</span>
                </div>
            </div>
        </div>
        <div class="playlist">
            <h4>Playlist</h4>
            <ul>
                <li>Crea Playlist</li>
                <li>Nome playlist</li>
                <li>Nome playlist</li>
                <li>Nome playlist</li>
                <li>Nome playlist</li>
                <li>Nome playlist</li>
                <li>Nome playlist</li>
            </ul>
        </div>
        <div class="user-options">
            <div class="download">
                <img src="img/download.svg" alt="" width="40px" height="40px">
                <span class="installa-app">Installa app</span>
            </div>
            <div class="profile">
                <img src="img/profile.svg" alt="" width="70px" height="70px">
                <span class="john-doe"><strong>John Doe</strong></span>
            </div>
        </div>
    </div>
    <div class="home-page">
        <div class="btn-upgrade">
            <a href="">EFFETTUA UPGRADE</a>
        </div>
    </div>
  </section> 
    
    <!--canzone in riproduzione-->
    <div class="play">
        <div class="sinister">
            <img src="img/sinister.jpeg" alt="" width="60px" height="60px">
            <strong>Sinister</strong>
            <br>
            <span>Brano</span>

        </div>

    </div>

</html>
